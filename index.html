<html>

<head>
    <title>filipbaoticphoto</title>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="icon.png" rel="shortcut icon">

    <script src="https://code.jquery.com/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="scripts.js" type="text/javascript"></script>

</head>

<body>

    <div class="page one">
        <a href="" class="logo white"></a>
        <div class="title-one">Follow steps to book an appointment for photo shooting.</div>
        <div class="start">Start</div>
    </div>

    <a href="" class="top"></a>

    <div class="page two">
        <div class="title-step">Pick package:</div>

        <form>
            <input type="radio" name="pack" value="portrait" id="pack1" />
            <label for="pack1" class="pack portrait">
                <div class="name">Portrait</div>
            </label>

            <input type="radio" name="pack" value="senior" id="pack2" />
            <label for="pack2" class="pack senior">
                <div class="name">Senior</div>
            </label>

            <input type="radio" name="pack" value="cupcake" id="pack3" />
            <label for="pack3" class="pack cupcake">
                <div class="name">Cupcake</div>
            </label>

            <input type="radio" name="pack" value="golden" id="pack4" />
            <label for="pack4" class="pack golden">
                <div class="name">Golden</div>
            </label>
        </form>

        <div class="next-pack">Next</div>
    </div>


    <div class="page three">
        <div class="form only">
            Full name <input class="gray" type="text" name="name" autocomplete="off">
        </div>
        <div class="form">
            Date <input class="gray" type="text" name="date" placeholder="DD.MM.YYYY." autocomplete="off">
        </div>
        <div class="form right">
            Location <input class="gray" type="text" name="location" autocomplete="off">
        </div>
        <div class="form">
            Phone Number <input class="gray" type="tel" name="number" autocomplete="off">
        </div>
        <div class="form right">
            Mail <input class="gray" type="mail" name="mail" autocomplete="off">
        </div>
    </div>

</body>

</html>
